<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker - Web Hub</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/microsite.css">
</head>
<body>
    <div class="microsite-container">
        <header class="microsite-header">
            <a href="../index.html" class="back-button">
                <span>‚Üê</span>
                <span>Back to Hub</span>
            </a>
            <h1 class="microsite-title">‚úÖ Task Tracker</h1>
            <div style="width: 140px;"></div>
        </header>

        <div class="summary-grid">
            <div class="summary-card">
                <div class="summary-label">Total Tasks</div>
                <div class="summary-value" id="totalTasks">0</div>
            </div>
            <div class="summary-card">
                <div class="summary-label">Completed</div>
                <div class="summary-value" style="color: var(--success-color);" id="completedTasks">0</div>
            </div>
            <div class="summary-card">
                <div class="summary-label">Pending</div>
                <div class="summary-value" style="color: var(--warning-color);" id="pendingTasks">0</div>
            </div>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 1.5rem;">Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" placeholder="What do you need to do?" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description (Optional)</label>
                    <textarea id="taskDescription" rows="3" placeholder="Add more details..."></textarea>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority" required>
                        <option value="Low">Low</option>
                        <option value="Medium" selected>Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Due Date (Optional)</label>
                    <input type="date" id="taskDueDate">
                </div>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h2>Your Tasks</h2>
                <div>
                    <button class="btn btn-small" onclick="taskTracker.filterTasks('all')" id="filterAll">All</button>
                    <button class="btn btn-small" onclick="taskTracker.filterTasks('pending')" id="filterPending">Pending</button>
                    <button class="btn btn-small" onclick="taskTracker.filterTasks('completed')" id="filterCompleted">Completed</button>
                </div>
            </div>
            <ul class="item-list" id="taskList">
                <li class="empty-state">
                    <div class="empty-state-icon">üìã</div>
                    <p>No tasks yet. Add your first task to get started!</p>
                </li>
            </ul>
        </div>
    </div>

    <script src="../scripts/task-tracker.js"></script>
</body>
</html>
